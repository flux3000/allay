<!doctype html>
<html>
<head>
{% block head %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block subtitle %}{% endblock %}{% block title %}Allay{% endblock %}</title>

{% load staticfiles %}
<link href="{% static "css/normalize.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "css/font-awesome-4.7.0/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "foundation.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "jquery-ui/jquery-ui.css" %}" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="{% static "jquery-2.1.4.min.js" %}"></script>
<script type="text/javascript" src="{% static "jquery-ui/jquery-ui.min.js" %}"></script>
<script type="text/javascript" src="{% static "main.js" %}"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

{% load sass_tags %}
<link href="{% sass_src 'scss/main.scss' %}" rel="stylesheet" type="text/css" />
{% block appstyles %}{% endblock %}
{% endblock %}

</head>

<body>

<nav class="main-nav">
  <button class="main-nav__menu js-main-menu">Menu</button>
  <button class="main-nav__log-in js-main-login">Log In</button>
</nav>

<div class="container">

    {% block content %}{% endblock %}

</div>

<footer></footer>

<script>
</script>

</body>
</html>
